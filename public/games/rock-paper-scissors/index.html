<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jan-Ken-Pon!</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="../../css/pico.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="container" style="text-align: center">
      <h1>Rock Paper Scissors! - じゃんけんぽん!</h1>
      <div id="score">
        <h4>Scoreboard:</h4>
        <p id="user-score">User: 0</p>
        <p id="machine-score">Machine: 0</p>
        <p id="tie-score">Ties: 0</p>
      </div>
      <div class="grid players">
        <div class="player">
          <p id="user-choice">❔</p>
          <span>You</span>
        </div>
        <div class="player">
          <p id="machine-choice">❔</p>
          <span>Machine</span>
        </div>
      </div>
      <p id="round-result">First player to score 5 points wins!</p>
      <button id="reset-game">Reset</button>
      <div class="user-choices grid">
        <button id="rock" class="selection">✊</button>
        <button id="paper" class="selection">✋</button>
        <button id="scissors" class="selection">✌</button>
      </div>
    </main>
  </body>
</html>

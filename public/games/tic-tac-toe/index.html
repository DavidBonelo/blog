<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <style>
      .ttt {
        display: grid;
        grid-template-columns: repeat(3, 100px);
      }
      .cell {
        width: 100px;
        height: 100px;
        border: 2px solid gray;
        border-radius: 4px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .disabled {
        pointer-events: none;
        opacity: 0.4;
      }
    </style>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Tic tac toe</h1>

    <div class="ttt">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <button id="reset">reset</button>
  </body>
</html>

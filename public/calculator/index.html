<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="../css/pico.min.css">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Kashio Calculator</h1>
    <div id="display">0</div>
    <div class="pad">
      <div class="num-container">
        <button class="num-btn outline">9</button>
        <button class="num-btn outline">8</button>
        <button class="num-btn outline">7</button>
        <button class="num-btn outline">6</button>
        <button class="num-btn outline">5</button>
        <button class="num-btn outline">4</button>
        <button class="num-btn outline">3</button>
        <button class="num-btn outline">2</button>
        <button class="num-btn outline">1</button>
        <button class="fun-btn outline">C</button>
        <button class="num-btn outline">0</button>
      </div>
      <div class="fun-container">
        <button class="fun-btn outline">รท</button>
        <button class="fun-btn outline">x</button>
        <button class="fun-btn outline">-</button>
        <button class="fun-btn outline">+</button>
        <button class="fun-btn outline">=</button>
      </div>
    </div>
  </body>
</html>
